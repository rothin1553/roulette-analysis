<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Strategy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>
<body>
    
    <div class="container py-3">
        <h3 class="text-center">Roulette Betting Strategy</h3>
        <p>
            Each bet cost $150. 3 outcomes:<br>
            <ul>
                <li>
                    Outcome #1: Win $25 with 26.3% 
                </li>
                <li>
                    Outcome #2: Draw $0 with 63.2% 
                </li>
                <li>
                    Outcome #3: Lose all $150 with 10.5% 
                </li>

            </ul>
        </p>

        <div class="mt-3">
            <div id="chart1"></div>
        </div>

    </div>
    <script>
        window.onload = function () 
        {
            // example 1
            var char1 = new CanvasJS.Chart("chart1", 
            {
                axisX:{
                    title: "Winning Amount",
                },
                axisY:{
                    title: "Percentage of Winning",
                    viewportMinimum: 0,
                    interval: 10,
                    valueFormatString: "#'%'",
                    enabled: true,
                },
                toolTip:{
                    shared: true,
                },
                animationEnabled: true,
                exportEnabled: true,
                theme: "light1", // "light1", "light2", "dark1", "dark2"
                title:{
                    text: "Winning Percent",
                },
                data: [{
                    xValueFormatString:"Chance of win #",
                    yValueFormatString:"#.#'%'",
                    type: "line", //change type to bar, line, area, pie, etc  
                    color: "darkgreen",
                    name: "Same Bet",
                    showInLegend: true,
                    dataPoints: 
                    [
                        {
                            "label": "$0",
                            "y": 95.0
                        },
                        {
                            "label": "$10",
                            "y": 70.0
                        },
                        {
                            "label": "$20",
                            "y": 72.0
                        },
                        {
                            "label": "$30",
                            "y": 61.0
                        },
                        {
                            "label": "$40",
                            "y": 59.0
                        },
                        {
                            "label": "$50",
                            "y": 53.0
                        },
                        {
                            "label": "$60",
                            "y": 40.0
                        },
                        {
                            "label": "$70",
                            "y": 45.0
                        },
                        {
                            "label": "$80",
                            "y": 32.0
                        },
                        {
                            "label": "$90",
                            "y": 26.0
                        },
                        {
                            "label": "$100",
                            "y": 31.0
                        }
                    ] // end dataPoints
                }, // end one data
                {
                    xValueFormatString:"Chance of win #",
                    yValueFormatString:"#.#'%'",
                    type: "line", //change type to bar, line, area, pie, etc  
                    color: "tomato",
                    name: "Random Bet",
                    showInLegend: true,
                    dataPoints: 
                    [
                        {
                            "label": "$0",
                            "y": 94.0
                        },
                        {
                            "label": "$10",
                            "y": 73.0
                        },
                        {
                            "label": "$20",
                            "y": 74.0
                        },
                        {
                            "label": "$30",
                            "y": 59.0
                        },
                        {
                            "label": "$40",
                            "y": 49.0
                        },
                        {
                            "label": "$50",
                            "y": 46.0
                        },
                        {
                            "label": "$60",
                            "y": 42.0
                        },
                        {
                            "label": "$70",
                            "y": 42.0
                        },
                        {
                            "label": "$80",
                            "y": 28.000000000000004
                        },
                        {
                            "label": "$90",
                            "y": 35.0
                        },
                        {
                            "label": "$100",
                            "y": 41.0
                        }
                    ] // end dataPoints
                }, // end data 2
            ] // end data
            });
            char1.render();
        
        }

        $(document).ready(function(){
            // remove watermark  
            $(".canvasjs-chart-credit").hide();
        });
    
    </script>
    
</body>
</html>
